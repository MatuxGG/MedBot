services:
  mongodb:
    image: mongo:7.0
    container_name: medbot-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - /mnt/data/medbot/mongo:/data/db
    # Pas de ports exposés - accès uniquement depuis les autres containers
    restart: always
    networks:
      - medbot-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
  medbot:
    build: .
    container_name: medbot-app
    depends_on:
      - mongodb
    env_file:
      - .env
    volumes:
      - /mnt/data/medbot/logs:/app/logs
    restart: always
    networks:
      - medbot-network
networks:
  medbot-network:
    driver: bridge
