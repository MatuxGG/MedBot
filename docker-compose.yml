services:
  mongodb:
    image: mongo:7.0
    container_name: medbot-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - ./data/mongo:/data/db
    # Pas de ports exposés - accès uniquement depuis les autres containers
    restart: unless-stopped
    networks:
      - medbot-network
  medbot:
    build: .
    container_name: medbot-app
    depends_on:
      - mongodb
    env_file:
      - .env
    volumes:
      - ./data/logs:/app/logs
    restart: unless-stopped
    networks:
      - medbot-network
networks:
  medbot-network:
    driver: bridge
